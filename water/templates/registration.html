{% extends 'layout.html' %}
{% load static %}
{% block body %}
<!DOCTYPE html>
<html>
<head>
<title>Registration Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
<link href="{% static 'water/css/custom.css' %}" rel="stylesheet" type="text/css" media="all" />
<!-- //Custom Theme files -->
<!-- web font -->
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
<!-- //web font -->
</head>
<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<br><br><br><br>
		<div> <img src="{% static 'water/img/logo.jpeg' %}" alt="MAA" width="160px" height="75px" > </div>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="{% url 'registration' %}" method="POST">
					{% csrf_token %}
					{{ form }}
					{% comment %} <button type="submit">Sign up</button> {% endcomment %}
					
					{% comment %} <input class="text w3lpass" type="text" name="fullname" placeholder="Fullname" required="">
					<input class="text" type="text" name="username" placeholder="Username" required="">
					<input class="text email" type="email" name="email" placeholder="Email" required="">
					<input class="text" type="password" name="password" placeholder="Password" required="">
					<input class="text w3lpass" type="password" name="password" placeholder="Confirm Password" required="">{% endcomment %}
					
					<input type="submit" value="SIGNUP"> 


				</form>

				<p>Already have an Account? <a href="{% url 'login' %}"> Login Now!</a></p>
			</div>
		</div>

	</div>
{%endblock%}
